<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./asset/style.css">
    
        <title>Weather Dashboard</title>
    </head>

    <body>
        <!--Header-->
        <header class="navbar">
            Weather Dashboard
        </header>
        <!-- onclick="getapi( getCityName() ) -->
        <!--main content-->
        <div>
            <div class="row">
                <!--search box-->
                <div class="col-3">
                    <div>
                        <h4>Search for a City:</h4>
                        <input id="searchBox" class="form-control mr-sm-2" type="search" placeholder="search" aria-label="search">
                        <button class="btn btn-primary submitbutton" type="submit">Search</i></button>
                        <button class="btn btn-primary" type="submit" onclick="ClearHistory()">Clear Search History</i></button>
                    </div>
                    <hr>
                    <!--search history list-->
                    <ul id="history" class="history-list"></ul>
                </div>
                
                <div class="card col-9">
                    <!--display current weather condition-->
                    <div id="DisplayWindow" class="card-body">
                        <h4 id="location"></h4>
                        <p id="temperature">Temp: </p>
                        <p id="wind">Wind: </p>
                        <p id="humidity">Humidity: </p>
                    </div>
                    <!--display 5 days forecast-->
                    <div id="DisplayForecast">
                        <h4>Five Days Forecast</h4>
                        <div id="forecast" class="card"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js" 
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="./asset/script.js"></script>

</html>
